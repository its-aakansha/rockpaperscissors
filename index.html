<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Rock Paper Scissors</b></h1>
</br>
    <div id="images">
        <button class="image" id="rock">
            <img src="rock.png"height="100">
        </button>
        <button class="image" id="paper">
            <img src="paper.png"height="100">
        </button>
        <button class="image" id="scissors">
            <img src="scissors.png"height="100">
        </button>
    </div>
</br>
    <div class="scoreboard">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
</br>  
    <div id="messagecontainer">
        <div id="message">
              <p>Play your move</p> 
        </div>
    </div> 
<script src="app.js"></script>     
</body>
</html>
